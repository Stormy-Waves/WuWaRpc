name: Build and Release .NET Framework App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 4.8

      - name: Install NuGet
        run: nuget restore

      - name: Build solution
        run: msbuild /p:Configuration=Release

      - name: Package .exe
        run: |
          $output = Get-ChildItem -Path . -Recurse -Filter "*.exe" | Select-Object -First 1
          Copy-Item -Path $output.FullName -Destination ${{ github.workspace }}\WuWaRPC.exe

      - name: Increment version
        id: version
        uses: einaregilsson/commit-tagger-action@v2
        with:
          tag-prefix: "v"
          tag-pattern: "v*"

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v2
        with:
          configuration: ".github/release-changelog-config.json"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/WuWaRPC.exe
          asset_name: WuWaRPC.exe
          asset_content_type: application/octet-stream
